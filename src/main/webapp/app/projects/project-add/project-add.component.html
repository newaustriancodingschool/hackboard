<div>
    <div class = "float-left">
        <h2 class="orange text-capitalize">Add your project info.</h2>
    </div>
</div></br></br>
<form (ngSubmit)="submit()">
    <div class="form-group">
        <label class="lightBlue font-weight-bold" for="title">Title:</label>
        <input type="text" class="form-control" [(ngModel)]="data.title" name="title" id="title">
    </div>
    <div class="form-group ">
        <label  class="lightBlue font-weight-bold" for="comment">Description:</label>
        <textarea class="form-control" rows="5" id="comment" [(ngModel)]="data.description" name="description"></textarea>
    </div>
    <div class="form-group">
        <label class="lightBlue font-weight-bold" for="github">GitHub Link:</label>
        <input type="text" class="form-control" [(ngModel)]="data.github" name="github" id="github">
    </div>
    <form (ngSubmit)="addRole(dropRoles.value)">
        <label class="lightBlue font-weight-bold">Roles:</label>
        <select #dropRoles>
            <option *ngFor="let role of roles" [ngValue]="roles" [ngStyle]="{'background-color': role.color}">{{role.roleName}}</option>
        </select>
        <button class="ff">+</button>
    </form>
    <div class="float-right">
        <button class="btn btn-defult MyBtn MyShadow">Add</button>
    </div></br>
</form>
<br>
<label class="lightBlue font-weight-bold">Looking for these roles:</label>
<div *ngFor="let role of projectRoles">
    <div class="row">
        <div class="col-xs-8 col-md-4">
            <div *ngFor="let counter of getFilledArray(role.count)">
                <div class="circle float-left" [ngStyle]="{'border-color': role.color}"></div>
            </div>
        </div>
        <button class="ff" (click)="deleteRole(role.roleName)">-</button>
        <div class="lightBlue font-weight-bold">{{role.roleName}}</div>
    </div>
</div>
